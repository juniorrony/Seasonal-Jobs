<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Seasonal Jobs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"/>
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      font-size: 1.2rem;
      padding: 12px 24px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    h1 {
      color: #343a40;
    }

    .form-select {
      height: 60px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card p-5 text-center w-100" style="max-width: 500px;">
      <h1 class="mb-4">Seasonal Jobs Finder</h1>
      <p class="mb-4">Select the job category you want to explore:</p>
      <form method="POST" action="/">
        <select name="jobType" class="form-select mb-4" required>
          <option value="h2a">H2A Jobs (Agricultural)</option>
          <option value="h2b">H2B Jobs (Non-Agricultural)</option>
        </select>
        <button type="submit" class="btn btn-primary w-100">Browse Jobs</button>
      </form>
    </div>
  </div>
</body>
</html>
